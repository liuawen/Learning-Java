<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js语句与注释</title>
</head>
<body>
	<script type="text/javascript">
		/**
		 * 分号
		   JavaScript 代码
		   JavaScript 语句标识符。 var、if、for等等
			代码块    function x(){}
			单行和多行注释
		 */
		
		// 以下代码仅供参考
		var a = 1;

		function b(){
			var c = 1;
			var d = 2;

		}

		b();

		/**
		 * 1、很好
		 * 2、非常好
		 *
		 *
		 *
		 * 
		 */
	</script>
</body>
</html>
